{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}Generate QR Code{% endblock title %}</title>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Generate QR Code</a>
    </div>
</nav>

<div class="container my-5 align-items-center text-center" style="width:400px; border:1px solid #D3D3D3; padding:30px; border-radius:10px;">
    <h2>{{ name }}</h2>
    <div class="container">
        <img src="{{ file_url }}" class="img-fluid" alt="{{ name }}">
        <div class="mt-3">
            <!-- Go Back Button -->
            <a href="{% url 'index' %}" class="btn btn-primary">Go Back</a>
            
            <!-- Download Button -->
            <a href="{{ file_url }}" download="{{ name }}.png" class="btn btn-success">Download</a>
        </div>
    </div>
</div>

</body>
</html>
